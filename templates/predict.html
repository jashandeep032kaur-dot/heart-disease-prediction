<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Disease Prediction Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #ff6b6b, #f06595);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        .container {
            background: rgba(255,255,255,0.1);
            padding: 40px 30px;
            border-radius: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 500px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 35px rgba(0,0,0,0.5);
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        form input {
            width: 90%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 15px;
            border: none;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        form input:focus {
            outline: none;
            box-shadow: 0 0 10px #fff;
            background-color: rgba(255,255,255,0.2);
        }

        input[type="submit"], .back-btn {
            width: 50%;
            background-color: #fff;
            color: #ff6b6b;
            font-weight: bold;
            cursor: pointer;
            border-radius: 25px;
            padding: 15px;
            margin-top: 20px;
            border: none;
            font-size: 1.1em;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        input[type="submit"]:hover, .back-btn:hover {
            background-color: #ffe0e0;
            transform: scale(1.1);
        }

        .result, .error {
            margin-top: 25px;
            padding: 15px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .result {
            background: rgba(255,255,255,0.3);
            color: #fff;
        }

        .result:hover {
            background: rgba(255,255,255,0.5);
            transform: scale(1.05);
        }

        .error {
            background: rgba(255,0,0,0.4);
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Heart Disease Prediction</h1>
        <form method="POST" action="/predict">
            <input type="number" name="age" placeholder="Age (years)" step="1" required>
            <input type="number" name="Sex_male" placeholder="Sex: 1 = Male, 0 = Female" step="1" min="0" max="1" required>
            <input type="number" name="cigsPerDay" placeholder="Cigarettes per day (0 if none)" step="1" required>
            <input type="number" name="BPMeds" placeholder="Blood pressure meds: 1 = Yes, 0 = No" step="1" min="0" max="1" required>
            <input type="number" name="diabetes" placeholder="Diabetes: 1 = Yes, 0 = No" step="1" min="0" max="1" required>
            <input type="number" name="BMI" placeholder="Body Mass Index (e.g., 25.5)" step="0.1" required>
            <input type="number" name="totChol" placeholder="Total Cholesterol (mg/dL)" step="0.1" required>
            <input type="number" name="sysBP" placeholder="Systolic Blood Pressure" step="0.1" required>
            <input type="number" name="glucose" placeholder="Glucose level (mg/dL)" step="0.1" required>
            <br>
            <input type="submit" value="Predict">
        </form>

        <a href="index.html" class="back-btn">Back to Home</a>

        {% if prediction %}
            <div class="result">
                Prediction: {{ prediction }}<br>
                Probability: {{ probability }}
            </div>
        {% endif %}

        {% if error %}
            <div class="error">
                Error: {{ error }}
            </div>
        {% endif %}
    </div>
</body>
</html>
